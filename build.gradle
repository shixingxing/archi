apply from: 'dependencies.gradle'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    androidCompileSdkVersion = 26
    androidBuildToolsVersion = '27.0.2'
    androidMinSdkVersion = 16
    androidTargetSdkVersion = 26
}
